{% extends 'layout.html' %}

{% block content%}
    <section id="home">
        <h1>My Personal Website</h1>
        <p>Welcome to my site!</p>
    </section>

    <section id="projects">
        <h2>Projects</h2>
        <div class="project-container">
        {% for project in projects %}
            <div class="project-card">
                <h3>{{ project.title }}</h3>
                <p>{{ project.description }}</p>
                <p>Technologies: {{ project.technologies | join(', ') }}</p>
                <a href="{{ project.github_link }}" class="button" target="_blank" rel="noopener noreferrer">View Code</a>
            </div>
        {% endfor %}
        </div>
    </section>
{% endblock %}
